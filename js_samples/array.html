<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=[1,2,3,4,5,6]
console.log(arr1[0])
console.log("***************")
var arr2=new Array(3,4,5,6,7)
console.log(arr2)
console.log("***************")
console.log(typeof(arr2))

for(var i=0;i<arr1.length;i++){
    console.log(arr1[i])
}
console.log("***************")
//index
for(var i in arr1){
    console.log(arr1[i])
}
console.log("***************")
//values
for(var i of arr1){
    console.log(i)
}

console.log("***************")
//appending values
arr1.push(100)
console.log(arr1)
arr1.unshift(200)
console.log(arr1)
arr1.pop()
console.log(arr1)
arr1.shift()
console.log(arr1)

arr1.splice(0,2)
console.log(arr1)
arr1.splice(2,0,2,100)
console.log(arr1)
    </script>
</body>
</html>
